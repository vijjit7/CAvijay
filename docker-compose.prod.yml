# Docker Compose for self-hosted production deployment
# Usage: docker-compose -f docker-compose.prod.yml up -d

version: '3.8'

services:
  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://auditguard:${DB_PASSWORD}@db:5432/auditguard
      - SESSION_SECRET=${SESSION_SECRET}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=auditguard
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=auditguard
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auditguard"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
