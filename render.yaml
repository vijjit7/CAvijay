# Render Blueprint - render.yaml
# Deploy with: https://render.com/docs/blueprint-spec

services:
  - type: web
    name: auditguard
    runtime: node
    plan: free  # or starter ($7/month)
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: auditguard-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true

databases:
  - name: auditguard-db
    plan: free  # or starter ($7/month) for persistence
    databaseName: auditguard
    user: auditguard
